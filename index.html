<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Filtresi ve Araması</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="wrapper">
        <div id="aramakutu">
            <input type="search" id="aramacubuk" placeholder="Hangi ürünü arıyosun?">
            <button id="ara">Ara</button>
        </div>
        <div id="butonlar">
            <button class="buton-deger" onclick="UrunFiltresi('Hepsi')" >Hepsi</button>
            <button class="buton-deger" onclick="UrunFiltresi('Ust-Giyim')">Üst Giyim</button>
            <button class="buton-deger" onclick="UrunFiltresi('Alt-Giyim')">Alt Giyim</button>
            <button class="buton-deger" onclick="UrunFiltresi('Ceket')">Ceket</button>
            <button class="buton-deger" onclick="UrunFiltresi('Saat')">Saat</button>
        </div>
        <div id="urunler"></div>
    </div>
    <script src="script.js"></script>
